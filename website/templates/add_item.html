{% extends 'base.html' %} {% block title %}Add Inventory{% endblock %} {% block
content %}
<h2>Add New Inventory Items</h2>

<form method="post">
  <div class="row">
    <div class="col">
      <label>Type</label>
      <select
        name="type"
        class="form-control"
        required
      >
        <option>Filament</option>
        <option>Resin</option>
      </select>
    </div>
    <div class="col">
      <label>Size</label>
      <select
        name="size"
        class="form-control"
        required
      >
        <option value="A">1.75mm</option>
        <option value="B">2.85mm</option>
      </select>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col">
      <label>Material</label>
      <select
        name="material"
        class="form-control"
      >
        {% for m in materials %}
        <option value="{{ m }}">{{ m }}</option>
        {% endfor %}
        <option value="__new__">Add New</option>
      </select>
      <input
        type="text"
        name="new_material"
        placeholder="New material"
        class="form-control mt-1"
      />
    </div>
    <div class="col">
      <label>Color</label>
      <select
        name="color"
        class="form-control"
      >
        {% for c in colors %}
        <option value="{{ c }}">{{ c }}</option>
        {% endfor %}
        <option value="__new__">Add New</option>
      </select>
      <input
        type="text"
        name="new_color"
        placeholder="New color"
        class="form-control mt-1"
      />
    </div>
    <div class="col">
      <label>Approx Weight (g)</label>
      <input
        type="number"
        name="weight"
        class="form-control"
        required
      />
    </div>
  </div>

  <div class="mt-3">
    <label>How many to add?</label>
    <input
      type="number"
      name="quantity"
      class="form-control"
      value="1"
      min="1"
    />
  </div>

  <button class="btn btn-primary mt-3">Add Items</button>
</form>
{% endblock %}
