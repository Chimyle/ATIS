<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>3D Printing Inventory System</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4">3D Printing Inventory System</h1>
      <div class="list-group">
        <a
          href="{{ url_for('inventory') }}"
          class="list-group-item list-group-item-action"
          >View Inventory</a
        >
        <a
          href="{{ url_for('add_item') }}"
          class="list-group-item list-group-item-action"
          >Add Inventory Item</a
        >
        <a
          href="{{ url_for('printer_log') }}"
          class="list-group-item list-group-item-action"
          >View Printer Logs</a
        >
        <a
          href="{{ url_for('log_print') }}"
          class="list-group-item list-group-item-action"
          >Log a New Print Job</a
        >
      </div>
    </div>
