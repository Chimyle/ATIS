<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Inventory Item</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h2 class="mb-4">Add New Inventory Item</h2>
      <form method="post">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Type (e.g., FDM, SLA)</label>
            <input
              name="type"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-4">
            <label class="form-label">Material</label>
            <input
              name="material"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-4">
            <label class="form-label">Color (e.g., Bk)</label>
            <input
              name="color"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-3">
            <label class="form-label">Diameter Code (A/B)</label>
            <input
              name="diameter"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-3">
            <label class="form-label">Control #</label>
            <input
              name="control_number"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-3">
            <label class="form-label">Location</label>
            <input
              name="location"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-3">
            <label class="form-label">Quantity (grams)</label>
            <input
              name="quantity"
              type="number"
              step="0.01"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="mt-4">
          <button
            type="submit"
            class="btn btn-primary"
          >
            Add Item
          </button>
          <a
            href="/"
            class="btn btn-secondary"
            >Cancel</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
