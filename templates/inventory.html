<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Inventory</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h2 class="mb-4">Inventory List</h2>
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Type</th>
            <th>Material</th>
            <th>Color</th>
            <th>Diameter</th>
            <th>Control #</th>
            <th>Location</th>
            <th>Quantity (g)</th>
            <th>QR Code</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
          <tr>
            <td>{{ item.type }}</td>
            <td>{{ item.material }}</td>
            <td>{{ item.color }}</td>
            <td>{{ item.diameter }}</td>
            <td>{{ item.control_number }}</td>
            <td>{{ item.location }}</td>
            <td>{{ item.quantity }}</td>
            <td>
              <img
                src="/qr_codes/{{ item.qr_code_text }}.png"
                alt="QR"
                width="60"
              />
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a
        href="/"
        class="btn btn-secondary"
        >Back to Home</a
      >
    </div>
  </body>
</html>
