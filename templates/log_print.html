<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Log Print Job</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h2 class="mb-4">Log Print Job</h2>
      <form method="post">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Date Started</label>
            <input
              name="date_started"
              type="date"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-3">
            <label class="form-label">Time Started</label>
            <input
              name="time_started"
              type="time"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-3">
            <label class="form-label">Model Name</label>
            <input
              name="model_name"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-3">
            <label class="form-label">Printer Name</label>
            <input
              name="printer_name"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-4">
            <label class="form-label">Material</label>
            <select
              name="material_id"
              class="form-select"
              required
            >
              {% for item in materials %}
              <option value="{{ item.id }}">{{ item.qr_code_text }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Amount Used (grams)</label>
            <input
              name="amount_used"
              type="number"
              step="0.01"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-4">
            <label class="form-label">Duration (e.g., 5h30m)</label>
            <input
              name="duration"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-3">
            <label class="form-label">Layer Height (mm)</label>
            <input
              name="layer_height"
              type="number"
              step="0.01"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-3">
            <label class="form-label">Nozzle Temp (°C)</label>
            <input
              name="nozzle_temp"
              type="number"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-3">
            <label class="form-label">Bed Temp (°C)</label>
            <input
              name="bed_temp"
              type="number"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-3">
            <label class="form-label">Chamber Temp (°C, optional)</label>
            <input
              name="chamber_temp"
              type="number"
              class="form-control"
            />
          </div>
        </div>
        <div class="mt-4">
          <button
            type="submit"
            class="btn btn-primary"
          >
            Submit Log
          </button>
          <a
            href="/"
            class="btn btn-secondary"
            >Cancel</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
